<script>
    // Get all input fields
    var inputFields = document.querySelectorAll('.input-field');
    var generateButton = document.getElementById('generate-content-button');

    // Add event listener to each input field
    inputFields.forEach(function(inputField) {
        inputField.addEventListener('input', function() {
            // Check if all fields are filled
            var allFilled = Array.from(inputFields).every(function(field) {
                return field.value !== '';
            });

            // Enable or disable the button based on whether all fields are filled
            generateButton.disabled = !allFilled;
        });
    });


</script>

<script>
    function searchByISBN(isbn) {
    var url = "https://openlibrary.org/isbn/{ISBN}.json" + isbn + "&format=json&jscmd=data";
    return fetch(url)
        .then(response => response.json())
        .then(data => {
            var bookKey = "ISBN:" + isbn;
            if (data[bookKey]) {
                var book = data[bookKey];
                return {
                    id: isbn,
                    text: book.title + " by " + (book.authors ? book.authors[0].name : "Unknown")
                };
            } else {
                return null;
            }
        })
        .catch(error => {
            console.error("Error:", error);
            return null;
        });
}

$("#input-field").select2({
    minimumInputLength: 10,
    placeholder: "Type the ISBN of the book",
    ajax: {
        delay: 250,
        transport: function(params, success, failure) {
            searchByISBN(params.data.term)
                .then(book => {
                    if (book) {
                        success({ results: [book] });
                    } else {
                        success({ results: [] });
                    }
                })
                .catch(error => {
                    failure(error);
                });
        }
    }
});

</script>
